<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register - Magic Fix Matrimony</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Header -->
    <header class="site-header small-header">
        <div class="info">
            <span><i class="fa fa-phone"></i> +2(11) 434 4827</span>
            <span><i class="fa fa-envelope"></i> info@example.com</span>
        </div>
        <nav class="nav">
            <div class="logo"><i class="fa fa-gift"></i> Magic Fix</div>
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="about.html">About us</a>
                <a href="services.html">Services</a>
                <a href="stats.html">Stats</a>
                <a href="testimonials.html">Testimonials</a>
                <a href="subscribe.html">Subscribe</a>
                <a href="register.html" class="active">Register</a>
                <a href="login.html">Login</a>
            </div>
            <button class="hamburger" aria-label="toggle menu">&#9776;</button>
        </nav>
    </header>

    <main class="main-content">
        <section class="form-section">
            <div class="form-container wide">
                <h2>Create Your Account</h2>
                <form id="registerForm">
                    <div class="two-col">
                        <input type="text" name="firstName" placeholder="First Name" required>
                        <input type="text" name="lastName" placeholder="Last Name" required>
                    </div>
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="tel" name="phone" placeholder="Contact Number" required>
                    <div class="two-col">
                        <select name="gender" required>
                            <option value="">Select Gender</option>
                            <option>Female</option>
                            <option>Male</option>
                            <option>Other</option>
                        </select>
                        <input type="text" name="interest" placeholder="Interest / Occupation">
                    </div>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm" placeholder="Confirm Password" required>
                    <input type="submit" value="Register">
                </form>
                <p class="small">Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-inner">
            <p>&copy; 2025 Magic Fix Matrimony. All Rights Reserved.</p>
        </div>
    </footer>

<script>
document.querySelector('.hamburger').addEventListener('click', function(){
  document.querySelector('.menu').classList.toggle('open');
});
document.getElementById('registerForm').addEventListener('submit', function(e){
  e.preventDefault();
  alert('Registration submitted (demo). Connect to a backend to save users.');
});
</script>
</body>
</html>
